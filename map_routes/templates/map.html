<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with Routing</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>

    <h1>MapTiler + OpenStreetMap Routing</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script>
        // Initialize the map with MapTiler tiles
        var map = L.map('map').setView([51.505, -0.09], 13);

        // Add MapTiler base layer
        L.tileLayer('https://api.maptiler.com/maps/basic-v2/{z}/{x}/{y}.png?key=u507Mv8aKLfST7xMEKej', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Tiles &copy; <a href="https://www.maptiler.com/copyright/">MapTiler</a>',
            maxZoom: 19
        }).addTo(map);

        // Function to get route from OSRM API
        function getRoute(start, end) {
            var osrmUrl = `http://router.project-osrm.org/route/v1/driving/${start[1]},${start[0]};${end[1]},${end[0]}?overview=full`;
            fetch(osrmUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.routes && data.routes.length > 0) {
                        var route = data.routes[0].geometry;
                        var routeCoords = polyline.decode(route);
                        var routeLatLngs = routeCoords.map(coord => [coord[0], coord[1]]);
                        L.polyline(routeLatLngs, {color: 'blue', weight: 5, opacity: 0.7}).addTo(map);
                    } else {
                        alert("Route not found");
                    }
                })
                .catch(error => {
                    console.error('Error fetching route:', error);
                });
        }

        // Set two sample locations for the route
        var start = [51.505, -0.09]; // Starting point (latitude, longitude)
        var end = [51.515, -0.1]; // End point (latitude, longitude)

        // Get the route between these points
        getRoute(start, end);

        // Optionally, add a marker for the start and end points
        L.marker(start).addTo(map).bindPopup("Start Point").openPopup();
        L.marker(end).addTo(map).bindPopup("End Point").openPopup();
    </script>
</body>
</html>
